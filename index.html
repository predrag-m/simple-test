<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Start program */
        fetchData();

        /* FUNCTIONS */
        // fetch("http://192.210.243.30:8000/api/rs/history")
        //     .then((response) => { console.log(response); })
        //     .catch(error => console.log(error));
        async function fetchData() {
            const startDate = "2024-12-06T19:07:23-05:00";
            const endDate = "2024-12-06T19:15:40-05:00";
            const kevzhuUrl = "http://192.210.243.30:8000/api/rs/history";
            const requestQuery = `${kevzhuUrl}?start_date=${startDate}&end_date=${endDate}`;
            console.log(requestQuery);  // temp
            try {
                const response = await fetch(requestQuery, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "api_key": "chilis"
                    }
                })

                if (!response.ok) {
                    throw new Error("Could not fetch resource");
                }

                const data = await response.json();
                console.log(data);
            }
            catch (error) {
                console.log(error);
            }
        }
    </script>
</body>

</html>
